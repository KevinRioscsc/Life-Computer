<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styled.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navHead">
      <h3>Game Of Life Circuit Tool</h3>
    </div>
    <div id="menuToggle">
      <input type="checkbox" class="checkbox" />

      <span></span>
      <span></span>
      <span></span>

      <ul id="menu" class="container">
        <h3 class="shape">Shapes</h3>
        <div id="glider" class="draggable shapes" draggable="true">
          <h3>Glider</h3>
        </div>

        <div id="glider-gun" class="draggable shapes" draggable="true">
          <h3>Glider Gun</h3>
        </div>
        <div id="eater" class="draggable shapes" draggable="true">
          <h3>Eater</h3>
        </div>
        <div id="p46" class="draggable shapes" draggable="true">
          <h3>p46 gun</h3>
        </div>
        <div id="p54" class="draggable shapes" draggable="true">
          <h3>p54 gun</h3>
        </div>
        <div id="p20" class="draggable shapes" draggable="true">
          <h3>period 20</h3>
        </div>
      </ul>
    </div>
    <div class="canvas">
      <canvas></canvas>
    </div>

    <div class="flex">
      <div class="btn">
        <button id="start">Start</button>
        <button id="random">Random</button>
        <button id="pause" class="pause">Pause</button>
        <button id="reset" class="reset">Reset</button>
      </div>
    </div>

    <script type="module" src="./src/Main.js"></script>
    <script src="./src/scroll.js"></script>
  </body>
</html>
